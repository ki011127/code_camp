<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet">
</head>
<body>
    <div class="back">
        <div class="signup">
            <h2 class="title">회원 가입을 위해<br>정보를 입력해주세요</h2>
            <input type="text" placeholder="이메일을 입력해 주세요."><br><br>
            <input type="text" placeholder="이름을 입력해 주세요."><br><br>
            <input class="pw" type="password" placeholder="비밀번호를 입력해주세요"><br><br>
            <input class="pw" type="password" placeholder="비밀번호를 다시 입력해주세요"><br><br>
            <select>
                <option disabled="true" selected="true">지역을 선택하세요</option>
                <option>서울</option>
                <option>경기</option>
                <option>인천</option>
            </select>
            <br><br>
            <div class="gen1">
                <div class="gen2">
                    <input class="radiobtn" type="radio" name="gender">
                    <div class="gentx">여성</div>
                </div>
                <div class="gen2">
                    <input class="radiobtn" type="radio" name="gender">
                    <div class="gentx">남성</div>
                </div>
            </div>
            <br><br>
            <div class="chbx">
                <input class="check" type="checkbox">
                <div class="checkboxtext">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</div>
            </div>            
            <hr class="ln">
            <button class="btn">가입하기</button>
        </div>
    </div>
    
</body>
</html>
